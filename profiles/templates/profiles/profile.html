{% extends 'base.html' %}
{% load static %}
{% load bagtools %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col text-center text-uppercase">
         <h2 class="mt-3">Your profile</h2>
         <hr class="w-50 my-4">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <h4>Your delivery informations</h4>
            <form class="mt-4 form-group" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button id="submit-button" class="btn btn-purple">Update</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <h4>Order history</h4>
            {{ orders }}
        </div>
    </div>
</div>
{% endblock %}
