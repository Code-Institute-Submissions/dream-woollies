{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col text-center text-uppercase">
         <h2 class="mt-3">Contact</h2>
         <hr class="w-50 my-4">
        </div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-12 col-md-6 mb-5">
            <h4 class="mb-4 text-uppercase">Contact us</h4>
            <p class="font-weight-bold">Phone: 07429554274</p>
            <p class="font-weight-bold">Email: dreamwoollies@gmail.com</p>
        </div>
        <!--Contact form-->
        <div class="col-12 col-md-6">
            <h4 class="mb-4 text-uppercase">Message us</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {{ contact_form|crispy }}
                <button id="submit-button" class="btn btn-lg btn-purple">
                    <span class="text-uppercase">Send message</span>
                    <span class="icon">
                        <i class="far fa-envelope"></i>
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
